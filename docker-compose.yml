services:
  postgres:
    image: postgres:16-alpine
    container_name: noraneko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: noraneko
      POSTGRES_PASSWORD: noraneko_password
      POSTGRES_DB: noraneko_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U noraneko -d noraneko_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
